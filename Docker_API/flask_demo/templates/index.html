 <div class="login">
	<h1>Iris Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="/predict" method="post">
    	<input type="text" name="s_length" placeholder="s_length" required="required" />
        <input type="text" name="s_width" placeholder="s_width" required="required" />
    	<input type="text" name="p_length" placeholder="p_length" required="required" />
        <input type="text" name="p_width" placeholder="p_width" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
